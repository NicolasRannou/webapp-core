<polymer-element name="introduction-element" attributes="page nextpage previouspage narrow color">
<template>
  <link rel="stylesheet" href="introduction.css"> 
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <div id='container1' layout horizontal fit style="background-color: {{ page.style.color }};">


      <core-animated-pages id="pagesTEAT" flex selected="0" transitions="cross-fade-all slide-up slide-down">

        <!-- loading page... -->
        <section vertical layout >

              <div class="loading" fit style="min-height:100%;" flex="" horizontal="" wrap="" center="" around-justified="" layout="" slide-down cross-fade>
                 Loading the page!
              </div>

        </section>

        <!-- actual content -->
        <!-- overflow hidden to hide scroll bar on animation -->
          <section vertical layout style="overflow:hidden">

          <div id="noscroll" fit slide-up cross-fade>
            <div id="container" flex horizontal wrap around-justified layout cross-fade style="background-color: #f9f9f9;">

              <div class="chapter" style='background-color: {{ page.style.color }}; color: #f9f9f9;' cross-fade>
              <div class="page" flex>
                <div class="block grid_outer" flex>
                  <span cross-fade>{{ page.chapterLabel }}</span>
                </div>
                </div>
              </div>

              <div class="content">

              <div class="page" row style='color: {{ page.style.color }};'>
                <div class="block grid_outer">
                  Introduction
                </div>
                  
              </div>

            <template repeat="{{row, rowIndex in rows}}">

              <!-- only text -->
              <template if="{{ row.gsx$type.$t === 'text' || row.gsx$type.$t === ''}}">
                <div class="text" row style='background-color: {{ rowIndex | backgroundColor }}; color: {{ rowIndex | color }};'>
                <div class="block grid_outer">
                  <span cross-fade>{{ row.gsx$text.$t }}</span>
                </div>
                  
                </div>
              </template>

              <!-- only image: banner we go full width -->
              <template if="{{ row.gsx$type.$t === 'image' }}">
                <div class="image" row style='background-color: {{ rowIndex | backgroundColor }}; color: {{ rowIndex | color }};'>
                  <div class="block grid_outer">
                    <img class='fit-image' src="{{ row.gsx$image.$t }}">
                  </div>
                </div>
              </template>

              <!-- text + image-->
              <template if="{{ row.gsx$type.$t === 'text_image' }}">
                <div class="text_image" row  style='background-color: {{ rowIndex | backgroundColor }}; color: {{ rowIndex | color }};'>
                  <div class="block grid_outer">
                    <img class='fit-image' src="{{ row.gsx$image.$t }}">
                    <span cross-fade> {{ row.gsx$text.$t }} </span>
                  </div>
                </div>
              </template>

              <!-- image + text -->
              <template if="{{ row.gsx$type.$t === 'image_text' }}">
                <div class="image_text" row  style='background-color: {{ rowIndex | backgroundColor }}; color: {{ rowIndex | color }};'>
                  <div class="block grid_outer">
                    <img class='fit-image' src="{{ row.gsx$image.$t }}">
                    <span cross-fade> {{ row.gsx$text.$t }} </span>
                  </div>
                </div>
              </template>
            </template>

            </div>

            <footer-element cross-fade id="footerYo" narrow="{{narrow}}"></footer-element>

            </div>
            </div>
          </section>
      </core-animated-pages>

    <google-sheets key="{{ page.key }}"  rows="{{ rows }}" published></google-sheets>
   
  </div>

</template>
<script>
  Polymer('introduction-element', {
    previouspageChanged : function(){
      this.$.footerYo.previous = this.previouspage;
    },
    nextpageChanged : function(){
      this.$.footerYo.next = this.nextpage;
    },
    rowsChanged: function(){
      window.console.log(this.rows);
      if(this.rows && this.rows.length >= 1){
        console.log(this.rows);
        // show page / hide loading page
        this.$.pagesTEAT.selected = 1;
      }
    },
    backgroundColor: function(index){
      // if( (index%2) === 0){
      //   return this.page.style.color;
      // }
      // else{
        return "#f9f9f9";
      // }
    },
    color: function(index){
      // if( (index%2) === 0){
      //   return "#f9f9f9";
      // }
      // else{
        return "#212121";
      // }
    }
  });
</script>
</polymer-element>
