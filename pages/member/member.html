            <paper-tabs cross-fade?="{{$.pages.selected === memberId + 2}}" selected="0" noink horizontal center layout>

              <paper-tab>Biography</paper-tab>
              <paper-tab>Publications</paper-tab>
            </paper-tabs>

        </div>
