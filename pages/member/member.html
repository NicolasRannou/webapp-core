<polymer-element name="member-element" attributes="member memberId page backV">
  <template>
    <link rel="stylesheet" href="member.css"> 

    <div vertical center center-justified layout fit>

      <div cross-fade class="tile theme-bg-a" style="background-color:{{ page.style.primary.light.color }};" dummy="" fit=""></div>

      <div hero-id="item-{{memberId}}-content" hero class="grid_outer" fit style="background: #f9f9f9;"></div>
      
      <div flex="" auto="" vertical="" layout="" relative style="width:100%">
        <div flex="" auto="" relative="">

          <div hero class="grid_outer" fit>
            <paper-fab  icon="done" class="green" title="done" style="z-index: 20; position: absolute;bottom: 12px; right: 20px; background: {{ page.style.accent.normal.color }}" on-tap="{{back}}"></paper-fab>
          </div>

          <div hero class="grid_outer" fit style="overflow-y: auto">
          <!-- card header... -->

          <div class="card-header" style="margin-bottom:10px;">

          <div fit style="background-color: {{ page.style.primary.normal.color }};" hero-id="item-{{memberId}}" hero >
          </div>

            <div id="memberPicture" hero-id="item-{{memberId}}-img" hero style="background-image:url({{member.gsx$picture.$t}}); background-size: cover;   width: 180px; height: 212px;float: left; margin-left: 20px; position: absolute;"></div>

            <div cross-fade-delayed style="font-size: 4em; margin: auto; z-index:20">{{member.gsx$firstname.$t}} {{member.gsx$middlename.$t}} {{member.gsx$lastname.$t}}</div>

          </div>

          <!-- card content -->
          <div cross-fade-delayed style="color: black;">

            <!-- About position -->
            <div class="group">
              <div class="item">
                <core-icon icon="communication:contacts" aria-label="contacts" role="img"></core-icon>
                <div class="double-line-1">Director</div>
                <div class="double-line-2">Title</div>
              </div>
              <div class="item">
                <div class="double-line-1">Assistant profesor in Radiology</div>
                <div class="double-line-2">More</div>
              </div>
              <div class="item">
                <div class="double-line-1">Newborn Medicine</div>
                <div class="double-line-2">Department</div>
              </div>
              <div class="item">
                <div class="double-line-1">Boston Children's Hopistal</div>
                <div class="double-line-2">Hospital</div>
              </div>
            </div>

            <!-- Phone -->
            <div class="group">
              <div class="item">
                <core-icon icon="communication:phone" aria-label="phone" role="img"></core-icon>
                <div class="double-line-1">(555) 233-8464</div>
                <div class="double-line-2">Office</div>
              </div>
              <div class="item">
                <div class="double-line-1">(555) 158-2516</div>
                <div class="double-line-2">Cell</div>
              </div>
            </div>

            <!-- Office location -->
            <div class="group">
              <div class="item">
                <core-icon icon="communication:location-on" aria-label="location-on" role="img"></core-icon>
                <div class="double-line-1">256 Parker Hill avenue, #123</div>
                <div class="double-line-2">Street</div>
              </div>
              <div class="item">
                <div class="double-line-1">02120, Boston - MA</div>
                <div class="double-line-2">City</div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>

    </div>

  </template>

  <script>
    Polymer('member-element', {
      memberChanged: function(){
        window.console.log(this.member);
        window.console.log(this.memberId);
      },
      back: function(){
        this.backV *= -1;
      }
    });
  </script>
</polymer-element>
